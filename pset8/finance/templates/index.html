{% extends "layout.html" %}

{% block title %}
    Stocks
{% endblock %}

{% block main %}
    <form action="/" method="post">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Shares</th>
            <th scope="col">Current</th>
            <th scope="col">Total</th>
            <th scope="col">Sell</th>
            <th scope="col">Buy</th>
          </tr>
        </thead>
        <tbody>
      {% for stock in stocks %}
        <tr>
          <th scope="row">{{ stock[0] }}</th>
          <td>{{ stock[1] }}</td>
          <td>{{ stock[2] }}</td>
          <td>{{ stock[3] }}</td>
          <td>{{ stock[4] }}</td>
          <td> <button name="sell" class="btn btn-primary" value="{{ stock[0] }}" type="submit">-</button> </td>
          <td> <button name="buy" class="btn btn-primary" value="{{ stock[0] }}" type="submit">+</button> </td>
        </tr>
      {% endfor %}
        <tr>
          <th scope="row">Cash</th>
          <td></td>
          <td></td>
          <td></td>
          <td>{{ cash }}</td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
          <td>{{ total }}</td>
        </tr>
        </tbody>
      </table>
    </form>
{% endblock %}
