{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}    

    <form action="/password" method="post">
        <div class="form-group">
            <br><p class='error'>Password must be between 7 to 15 characters. <br>
            And must contain at least one numeric digit and a special character.</p><br>
            <input id='password' class="form-control" name="password" placeholder="Password" type="password">
        </div>

        <div class="form-group">
            <input id='confirm-pass' class="form-control" name="confirm-password" placeholder="Confirm Password" type="password">
        </div>
        <button id='submitNewPassword' class="btn btn-primary" type="submit">Update Password</button>
    </form>
    
    <script>
        document.querySelector('#submitNewPassword').disabled = true;
        
        document.querySelector('#confirm-pass').onkeyup = function() {
            let password = document.querySelector('#password').value;
            let confirmation = document.querySelector('#confirm-pass').value;

            if (password.match(/^^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/i)) {
                document.querySelector('#submitNewPassword').disabled = true;
                if (confirmation === password) {
                    document.querySelector('#submitNewPassword').disabled = false;
                }
            }
            else {
                document.querySelector('#submitNewPassword').disabled = true;
            }
        }
    </script>
        
        
{% endblock %}
